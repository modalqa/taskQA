<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh JavaScript Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px 0;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contoh JavaScript Alerts</h1>
    </header>

    <main>
        <section id="alert-section">
            <h2>JavaScript Alerts</h2>
            <div class="button-container">
                <button id="jsAlertButton">Click for JS Alert</button>
                <button id="jsConfirmButton">Click for JS Confirm</button>
                <button id="jsPromptButton">Click for JS Prompt</button>
            </div>
        </section>

        <section id="result-section">
            <h2>Result:</h2>
            <p id="result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Contoh JavaScript Alerts</p>
    </footer>

    <script>
        document.getElementById('jsAlertButton').onclick = function() {
            alert('Ini adalah alert!');
            document.getElementById('result').innerText = 'Anda menutup alert!';
        };

        document.getElementById('jsConfirmButton').onclick = function() {
            var result = confirm('Anda yakin?');
            document.getElementById('result').innerText = result ? 'Anda menekan OK!' : 'Anda menekan Cancel!';
        };

        document.getElementById('jsPromptButton').onclick = function() {
            var result = prompt('Masukkan nama Anda:', 'Nama');
            document.getElementById('result').innerText = result ? 'Halo, ' + result + '!' : 'Anda menekan Cancel!';
        };
    </script>

</body>
</html>
